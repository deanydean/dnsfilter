<!DOCTYPE html>
<html>
  <head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
    <link rel="stylesheet" href="css/jquery-mobile.css">
    <title>DNS Filter Admin</title>

    <script type="text/javascript" src="js/jquery-core.js"></script>
    <script type="text/javascript" src="js/jquery-mobile.js"></script>
    <script type="text/javascript" src="js/dnsfilter-admin.js"></script>
  </head>
  <body>
    <div data-role="page" id="sites" data-theme="b">
      <div data-role="header" data-position="fixed">
        <h1>Trusted Sites</h1>
      </div>

      <div data-role="main" class="ui-content">
        <ul id="trusted-sites-list" data-role="listview" data-icon="minus" 
              data-split-icon="plus">
        </ul>
      </div>
    </div>

    <div data-role="page" id="devices" data-theme="b">
      <div data-role="header">
        <h1>Devices</h1>
      </div>

      <div data-role="main" class="ui-content">
        <ul id="known-devices-list" data-role="listview" data-icon="eye">
        </ul>
      </div>
    </div>
  </body>
</html>
